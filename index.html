    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Agregar Sedes -->
    <fieldset>
        <legend>Sedes de CAMPUS</legend>
        <form id="miFormularioSedesCampus" >
            <input type="text" name="nombreSede" placeholder="Nombre de la sede"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

    <!-- Datos Campers -->
    <fieldset>
        <legend>Datos de Contacto de los campers CAMPUS</legend>
        <form id="myFormularioCampers">
            <select name="sede"></select><br><br>
            <input type="text" name="nombre" placeholder="Ingrese su nombre"><br><br>
            <input type="tel" name="telefono" placeholder="Ingrese su telefono"><br><br>
            <input type="text" name="email" placeholder="Ingrese su email"><br><br>
            <input type="text" name="barrio" placeholder="Ingrese el barrio donde vive"><br><br>
            <input type="text" name="transporte" placeholder="Ingrese su medio de Transporte"><br><br>

            <label for="selectHorario">Seleccione su Horario de clases</label><br>
            <select name="horarios" id="selectHorario">
                <option selected>Seleccione</option>
            </select><br><br>

            <label for="selectTeam">Seleccione su Team</label><br>
            <select name="team" id="selectTeam"></select><br><br>

            <label for="dias">Seleccione sus dias de clases</label><br>
            <select name="dias" id="dias">
                <option value="L-V">Lunes a Viernes</option>
            </select><br><br>

            <label for="hIngles">Seleccione su Horario de Ingles</label><br>
            <select name="horario-ingles" id="hIngles">
                <!-- <option value="9am-10am">9:00am - 10:00am</option>
                <option value="10am-11am">10:00am - 11:00am</option>
                <option value="5pm-6pm">5:00pm - 6:00pm</option>
                <option value="6pm-7pm">6:00pm - 7:00pm</option> -->
            </select><br><br>

            <label for="hSer">Seleccione su Horario SER</label><br>
            <select name="horario-ser" id="hSer">
                <!-- <option value="9am-10am">8:00am - 9:00am</option>
                <option value="10am-11am">11:00am - 12:00am</option>
                <option value="5pm-6pm">4:00pm - 5:00pm</option>
                <option value="6pm-7pm">6:00pm - 8:00pm</option> -->
            </select><br><br>

            <label for="piso">Seleccione el Piso</label><br>
            <select name="piso" id="piso">
                <option value="piso1">Piso 1</option>
                <option value="piso2">Piso 2</option>
                <option value="piso3">Piso 3</option>
                <option value="piso4">Piso 4</option>
                <option value="piso5">Piso 5</option>
                <option value="piso6">Piso 6</option>
                <option value="piso7">Piso 7</option>
                <option value="piso8">Piso 8</option>
            </select><br><br>
            
            <label for="salon">Seleccione su Salon</label><br>
            <select name="salon" id="salon">
                <option value="salon1">Sputnik</option>
                <option value="salon2">Artemis</option>
                <option value="salon3">Apolo</option>
            </select><br><br>

            <label for="nivel">Seleccione su Nivel Actual</label><br>
            <select name="nivel" id="nivel">
                <option value="avanzado">Avanzado</option>
                <option value="intermedio">Intermedio</option>
                <option value="basico">Basico</option>
            </select><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
