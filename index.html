<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Sedes de CAMPUS</legend>
        <form id="miFormularioSedesCampus" >
            <input type="text" name="nombreSede" placeholder="Nombre de la sede"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
    <fieldset>
        <legend>Datos de Contacto de los campers CAMPUS</legend>
        <form id="myFormularioPersonas">
            <select name="sede"></select><br><br>
            <input type="text" name="nombre" placeholder="Ingrese el nombre del camper"><br><br>
            <input type="tel" name="telefono" placeholder="Ingrese el telefono del camper"><br><br>
            <select name="team">
                <option value="Team1">Team 1</option>
                <option value="Team2">Team 2</option>
                <option value="Team3">Team 3</option>
                <option value="Team4">Team 4</option>
            </select><br><br>
            <input type="text" name="email" placeholder="Ingrese el email del camper"><br><br>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>
